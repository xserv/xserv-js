<!DOCTYPE html>
<html>
  <head>
    <title>Xserv Simple Example</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://mobile-italia.com/xserv/xserv.min.js"></script>
    <script>
      $().ready(function() {

        var xserv = new Xserv("9Pf80-3");

        xserv.addEventListener("connection_open", function() {
          xserv.subscribe("my_topic");
        });

        // receive operation result data (bind result on this example)
        xserv.addEventListener("operations", function(json) {
          // alert(JSON.stringify(json));
        });

        // receive events data
        xserv.addEventListener("messages", function(json) {
          alert(JSON.stringify(json));
        });

        xserv.connect();

      });
    </script>
  </head>
  <body>
  </body>
</html>
