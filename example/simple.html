<!DOCTYPE html>
<head>
  <title>Xserv Test</title>
  <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="http://mobile-italia.com/xserv/xserv.min.js"></script>
  <script>
    var xserv = new Xserv("9Pf80-3");
    
    // receive operation result data (bind result on this example)
    xserv.addEventListener("receive_ops_response", function(json) {
        // alert(JSON.stringify(json));
    });
    
    // receive events data
    xserv.addEventListener("receive_events", function(json) {
        alert(JSON.stringify(json));
    });
    
    xserv.addEventListener("open_connection", function() {
        xserv.bind("my_topic", "my_event");
    });
    
    xserv.connect();
  </script>
</head>
